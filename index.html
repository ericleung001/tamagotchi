<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tamagotchi - 熊仔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #fff8e1;
            color: #333;
        }

        .pixel-container {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            gap: 2px;
            margin: 20px auto;
            width: max-content;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: #ddd;
        }

        .active {
            background-color: #8b4513;
        }

        .eye {
            background-color: #000;
        }

        button, input {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .status-container {
            margin: 20px auto;
            width: 300px;
        }

        .status-bar {
            margin: 10px 0;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .status-bar-inner {
            height: 100%;
            background-color: #76c7c0;
            width: 0%;
            transition: width 0.5s;
        }

        .time-indicator, .age-indicator {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pixel Tamagotchi - 熊仔</h1>
    <div id="pixel-pet" class="pixel-container"></div>
    <div>
        <button onclick="feedPet()">餵食</button>
        <button onclick="playWithPet()">陪玩</button>
        <button onclick="cleanPet()">清潔</button>
        <button onclick="restartGame()">重新開始</button>
        <input id="save-input" type="text" placeholder="輸入儲存代碼">
        <button onclick="saveGame()">儲存遊戲</button>
        <button onclick="loadGame()">載入存檔</button>
    </div>
    <div class="status-container">
        <div>肚餓：<div class="status-bar"><div id="hunger-bar" class="status-bar-inner"></div></div></div>
        <div>廁所：<div class="status-bar"><div id="toilet-bar" class="status-bar-inner"></div></div></div>
        <div>悶：<div class="status-bar"><div id="boredom-bar" class="status-bar-inner"></div></div></div>
    </div>
    <div class="time-indicator" id="time-indicator">現在時間：00:00</div>
    <div class="age-indicator" id="age-indicator">飼養日數：0 日</div>
    <script>
        const pixelPet = document.getElementById("pixel-pet");
        const hungerBar = document.getElementById("hunger-bar");
        const toiletBar = document.getElementById("toilet-bar");
        const boredomBar = document.getElementById("boredom-bar");
        const timeIndicator = document.getElementById("time-indicator");
        const ageIndicator = document.getElementById("age-indicator");
        const saveInput = document.getElementById("save-input");

        let hunger = 0;
        let toilet = 0;
        let boredom = 0;
        let currentFrameIndex = 0;
        let currentState = "idle";
        let startDate = new Date();
        let dead = false;
        let isSleeping = false;

        const frames = {
            idle: [
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#.O..#..",
                    "..######..",
                    "...#..#...",
                    "...####...",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#..O.#..",
                    "..######..",
                    "...#..#...",
                    "...####...",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#.O..#..",
                    "..######..",
                    "...#..#...",
                    "...####...",
                    "..........",
                    ".........."
                ]
            ],
            hungry: [
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#.O..#..",
                    "..######..",
                    "....#....#",
                    "...######.",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#..O.#..",
                    "..######..",
                    "....#....#",
                    "...######.",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#..O.#..",
                    "..######..",
                    "...#....#.",
                    "...######.",
                    "..........",
                    ".........."
                ]
            ],
            toilet: [
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#.P..#..",
                    "..######..",
                    "...######.",
                    "...######.",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#.P..#..",
                    "..######..",
                    "....#####.",
                    "...######.",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#.P..#..",
                    "..######..",
                    "....#####.",
                    "...######.",
                    "..........",
                    ".........."
                ]
            ],
            sleeping: [
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#....#..",
                    "..######..",
                    "....####..",
                    "....####..",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#....#..",
                    "..######..",
                    "....####..",
                    "....####..",
                    "..........",
                    ".........."
                ],
                [
                    "..........",
                    "...####...",
                    "..######..",
                    "..#....#..",
                    "..#....#..",
                    "..######..",
                    "....####..",
                    "....####..",
                    "..........",
                    ".........."
                ]
            ]
        };

        function createPixels() {
            for (let i = 0; i < 100; i++) {
                const pixel = document.createElement("div");
                pixel.classList.add("pixel");
                pixelPet.appendChild(pixel);
            }
        }

        function renderFrame(state) {
            const pixels = document.querySelectorAll(".pixel");
            const currentFrame = frames[state][currentFrameIndex];
            const rows = currentFrame.join("");
            for (let i = 0; i < pixels.length; i++) {
                if (rows[i] === "#") {
                    pixels[i].classList.add("active");
                } else if (rows[i] === "O" || rows[i] === "P") {
                    pixels[i].classList.add("eye");
                } else {
                    pixels[i].classList.remove("active", "eye");
                }
            }
        }

        function updateAnimation() {
            currentFrameIndex = (currentFrameIndex + 1) % frames[currentState].length;
            renderFrame(currentState);
        }

        function updateState() {
            const hours = new Date().getHours();
            if (hours >= 21 || hours < 8) {
                currentState = "sleeping";
                isSleeping = true;
            } else {
                isSleeping = false;
                if (hunger >= 80) {
                    currentState = "hungry";
                } else if (toilet >= 80) {
                    currentState = "toilet";
                } else {
                    currentState = "idle";
                }
            }
        }

        function updateRealTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const elapsedDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            timeIndicator.textContent = `現在時間：${hours}:${minutes}`;
            ageIndicator.textContent = `飼養日數：${elapsedDays} 日`;

            // Check if it's sleeping time
            if (hours >= 21 || hours < 8) {
                isSleeping = true;
            } else {
                isSleeping = false;
            }
        }

        function saveGame() {
            const saveData = {
                hunger,
                toilet,
                boredom,
                startDate,
                isSleeping
            };
            saveInput.value = btoa(JSON.stringify(saveData));
        }

        function loadGame() {
            try {
                const saveData = JSON.parse(atob(saveInput.value));
                hunger = saveData.hunger;
                toilet = saveData.toilet;
                boredom = saveData.boredom;
                startDate = new Date(saveData.startDate);
                isSleeping = saveData.isSleeping;
                updateAnimation();
                updateRealTime();
            } catch {
                alert("無效的存檔代碼");
            }
        }

        function updateStatusBars() {
            hungerBar.style.width = hunger + "%";
            toiletBar.style.width = toilet + "%";
            boredomBar.style.width = boredom + "%";
        }

        function feedPet() {
            if (!dead) hunger = Math.max(0, hunger - 30);
        }

        function playWithPet() {
            if (!dead) boredom = Math.max(0, boredom - 30);
        }

        function cleanPet() {
            if (!dead) toilet = Math.max(0, toilet - 30);
        }

        function restartGame() {
            hunger = 0;
            toilet = 0;
            boredom = 0;
            currentState = "idle";
            startDate = new Date();
            dead = false;
            renderFrame(currentState);
            updateStatusBars();
        }

        setInterval(() => {
            if (!dead) {
                updateRealTime();
                let hungerSpeed = isSleeping ? 0.2 : 1;
                let toiletSpeed = isSleeping ? 0.1 : 0.5;
                let boredomSpeed = isSleeping ? 0.1 : 0.5;

                hunger += hungerSpeed;
                toilet += toiletSpeed;
                boredom += boredomSpeed;

                updateState();
                updateAnimation();
                updateStatusBars();

                if (hunger >= 100 || toilet >= 100 || boredom >= 100) {
                    dead = true;
                    alert("熊仔死了");
                }
            }
        }, isSleeping ? 500 : 1000); // Sleep state updates twice per second, otherwise once per second

        createPixels();
        updateAnimation();
        updateStatusBars();
        updateRealTime();
    </script>
</body>
</html>
